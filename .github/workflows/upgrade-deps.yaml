name: Upgrade and Lock Dependencies

on:
  workflow_dispatch:
  schedule:
    # “At 00:00 on Monday.”
    - cron: '0 0 * * 1'

jobs:
  workflow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-python
        with:
          python-version: "3.7"
          requirements-path: requirements/tox.txt
      - name: Upgrade and lock dependencies
        run: tox -e upgrade-deps
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: Upgrade and lock dependencies
          title: Upgrade dependencies
          body: |
            This PR upgrades and locks dependencies to their latest versions.
            (Autogenerated by .github/workflows/upgrade-deps.yaml)
          branch: upgrade-deps
          branch-suffix: timestamp
          delete-branch: true
          labels: |
            dependencies
            skip news
          reviewers: |
            tpvasconcelos
          assignees: |
            tpvasconcelos
          token: ${{ secrets.GITHUB_TOKEN }}
