---
name: "Bug report"
description: "Report an issue you encountered with ridgeplot"
title: "[BUG] "
labels: [ "bug" ]
body:
  - type: markdown
    attributes:
      value: |
        **Thank you for your interest in improving ridgeplot!** üöÄ

        We really appreciate the time you're taking and your efforts to make this project better for everyone.

        We define three main categories of issues:
        - ‚≠ê **Feature request**: You have an idea for a new feature or enhancement to the existing functionality.
        - üêõ **Bug report**: You encountered an issue with the software or something is not working as expected or as documented.
        - üìö **Documentation improvement**: You found a typo, missing information, something that could be explained better, or you have a suggestion for a new section or example.

        Currently, you are about to submit a bug report.
        Please fill out the following template to the best of your ability.
        The more information you provide, the easier it will be for us to understand and reproduce the issue you encountered.

        For questions, discussions, or general feedback, please use the [GitHub Discussions](https://github.com/tpvasconcelos/ridgeplot/discussions) feature.

        Our response time may vary, but we will get back to you as soon as possible.
  - type: input
    attributes:
      label: "ridgeplot version"
      description: >
        Which version of ridgeplot are you using?
        You can find out by running `pip show ridgeplot` in your terminal.
      placeholder: "major.minor.patch"
      validations:
        required: true
  - type: input
    attributes:
      label: "Python version"
      description: >
        Which version of Python are you using?
        You can find out by running `python --version` in your terminal.
      placeholder: "major.minor.patch"
      validations:
        required: true
  - type: dropdown
    attributes:
      label: "Operating system"
      description: Which operating system are you using?
      options:
        - "Windows"
        - "macOS"
        - "Linux"
        - "Other"
      validations:
        required: true
  - type: textarea
    attributes:
      label: "Description"
      description: "Please describe the issue you encountered."
      placeholder: >
        Please provide a detailed description of the issue you encountered, and what you expected to happen instead.

        Please provide a minimal, reproducible example that demonstrates the issue and
        include any error messages, stack traces, or other relevant information.

        Bonus points for also providing a screenshot of the plot generated by ridgeplot on your system.
        You can include files by dragging and dropping them here.
      validations:
        required: true
  - type: checkboxes
    attributes:
      label: Are you willing to submit PR?
      description: >
        This is absolutely not required, but we are happy to guide you in the contribution process
        especially if you already have a good understanding of how to implement the fix.
        If you are interested, please check the box below and take a look at our [contributing guidelines](https://ridgeplot.readthedocs.io/en/latest/development/contributing.html)
      options:
        - label: Yes I am willing to submit a PR!
  - type: checkboxes
    attributes:
      label: Code of Conduct
      description: >
        The Code of Conduct helps create a safe space for everyone. We require
        that everyone agrees to it.
      options:
        - label: >
            I agree to follow this project's
            [Code of Conduct](https://github.com/tpvasconcelos/ridgeplot/blob/main/CODE_OF_CONDUCT.md)
          required: true
  - type: markdown
    attributes:
      value: |
        **Thank you for taking the time to report this issue!** üôè

        We will get back to you as soon as possible.
